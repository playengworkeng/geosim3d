{{with .Site.Data.hero}}
{{if .enable}}
<section class="hero">

  <div class="hero-content" style="position:absolute;top:50%;left:50%; transform: translate(-50%, -50%);z-index: 5;">
    <div class="row align-items-center">
      <div class="col-lg-12">
        <h1>{{.title | safeHTML}}</h1>
        <p>
          {{.subtitle}}
        </p>
      </div>
    </div>
  </div>
  <div>

    <video width="100%" height="100%" autoplay="true" loop="true" muted="true" playsinline style="position:relative">
      <source src="videos/geosim_chicago_visualization.mp4">
    </video>
  </div>

</section>
{{end}}
{{end}}
